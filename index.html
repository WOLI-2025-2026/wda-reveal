<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>WDA — Algorytmy (prezentacje na wszystkie lekcje)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Reveal.js CSS z CDN -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/dist/theme/black.css" id="reveal-theme">
  <!-- Highlight.js dla kodu -->
  <link rel="stylesheet" href="https://unpkg.com/highlight.js@11.9.0/styles/github.min.css">

  <!-- Twój wydzielony styl -->
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <!-- OKŁADKA / STRONA GŁÓWNA (stała dla wszystkich lekcji) -->
      <section data-background-gradient="linear-gradient(135deg,#0b0b0c 0%,#1b1c1e 100%)">
        <h1>Wstęp do algorytmów (WDA)</h1>
        <p>Temat przedmiotu • semestr: ____</p>
        <p>Imię i nazwisko prowadzącego: ____ • kontakt: ____</p>
        <p class="muted">Przesuwaj ➜ w prawo, aby przechodzić przez kolejne lekcje.</p>
        <aside class="notes">Okładka pozostaje niezmienna. Kolejne sekcje to zewnętrzne pliki z lekcjami.</aside>
      </section>

      <!-- LEKCJA 1: BHP + wprowadzenie (załadowana z pliku Markdown) -->
      <section
        data-markdown="lessons/00_wda_intro.md"
        data-markdown="lessons/01_wda_bhp.md"
        data-separator="^
---
$"
        data-separator-vertical="^
--
$"
        data-charset="utf-8">
      </section>

      <!-- DODAWAJ KOLEJNE LEKCJE W TEN SPOSÓB: -->
      <!--
      <section data-markdown="lessons/02_sortowanie.md" data-separator="^
---
$" data-separator-vertical="^
--
$" data-charset="utf-8"></section>
      <section data-markdown="lessons/03_struktury_danych.md" data-separator="^
---
$" data-separator-vertical="^
--
$" data-charset="utf-8"></section>
      ...
      -->

    </div>
  </div>

  <!-- Skrypty Reveal + pluginy -->
  <script src="https://unpkg.com/reveal.js@5/dist/reveal.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/markdown/markdown.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/highlight/highlight.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/notes/notes.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/search/search.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/zoom/zoom.js"></script>

  <script>
    const deck = new Reveal({
      hash: true,
      slideNumber: true,
      transition: 'slide',
      controls: true,
      progress: true,
      center: true,
    });
    deck.initialize({ plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealSearch, RevealZoom ] });
  </script>
</body>
</html>
